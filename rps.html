<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="topSpace">
        <h1 class="end">I CHALLENGE YOU TO A GAME YOU WILL SURELY LOOSE....</h1>
    </div>

    <div class="gameButtons">
        <button id="selection" class="rock">ROCK</button>
        <button id="selection" class="paper">PAPER</button>
        <button id="selection" class="scissors">SCISSORS</button>
    </div>

    <div class="pressToReset">
        <button class="newGame">PLAY AGAIN?</button>
    </div>

    <div class="scoreboard">
        <h2 class="playScore">Player: 0</h2>
        <h2 class="comScore">Computer: 0</h2>
    </div>

    <div class="playBoard">
        <h1 class="lastPlay"></h1>
        <h2 class="message"></h2>
    </div>

    <script type="text/javascript" src="java.js"></script>

</body>

</html>
